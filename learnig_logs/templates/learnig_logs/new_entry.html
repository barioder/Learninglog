{% extends "learnig_logs/base.html" %}

{% block page_header %}
	
	<h2><a href = "{% url 'learnig_logs:topic' topic.id %}" > {{ topic }} </a></h2> 

{% endblock page_header %}



{% block content %}

	<p> Add a new entry: </p>
	<form action="{% url 'learnig_logs:new_entry' topic.id %}" method='post'>
		{% csrf_token %}
		{{ form.as_p }}
		<input class="btn btn-primary" type="submit" value="Add Entry"> 
	</form>

{% endblock content %}
